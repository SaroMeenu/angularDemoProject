<form style="padding: 1rem; border: solid #f8f9fa;" [formGroup]="registerForm">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>

  <div class="form-group">
    <label for="name"> Name</label>
    <input type="text" class="form-control" style="width:  53%;" id="name" name="name" placeholder="Enter name" formControlName="name" required>
    
  </div>

  <div class="form-group">
    <label for="email"> Email</label>
    <input type="email" class="form-control" style="width: 53%;" id="email" name="email" placeholder="Enter email" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="gender"> Gender</label> <br />
    <input type="radio"  id="gender" name="gender" value="male" formControlName="gender" required>Male
    <input type="radio"  id="gender" name="gender" value="female" formControlName="gender" required>Female
  </div>

  </div>
  <div>
    <br />
      <div class="container">
      <button type="submit" class="btn btn-primary" (click)="submitForm(successmodal)">Register</button>
      </div>
  </div>
</form>


  <ng-template #successmodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Success</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
        User Registered Succcessfully
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
    </div>
  </ng-template>
