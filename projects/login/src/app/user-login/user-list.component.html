<h2>User List</h2>

<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" routerLink="/login/user-list">User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/login/user-post">Posts</a>
      <!-- <app-user-post [postDetail]="postDetails"></app-user-post> -->
    </li>
  </ul>

<table class="table table-striped">
    <thead>
		<tr>
			<th class="col-md-1" scope="col">#</th>
			<th class="col-md-4" scope="col">Name</th>
			<th class="col-md-5" scope="col">Email</th>
			<th class="col-md-3" scope="col">Gender</th>
		</tr>
	</thead>
  
      <tbody *ngFor="let data of userData; index as i">
        <tr>
            <th  scope="row">{{ i + 1 }}</th>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>
               {{data.gender}}
            </td>
        </tr>
      </tbody>

</table>
