<form [formGroup]="loginForm">
    <div class="container" id="input">
        <h1>Login</h1>
        <p>Please fill in this form to login with your Email Address.</p>
        <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email" required>    
        </div>
        <br />
        <button type="submit" class="btn btn-primary" (click)="submitLoginForm()">Submit</button>
   </div>
</form>
